<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Info Finder</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6fc;
      text-align: center;
      padding: 2em;
    }
    h1 {
      color: #e3350d;
    }
    input {
      padding: 10px;
      font-size: 1em;
      width: 200px;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 10px 15px;
      background: #0075be;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #005f94;
    }
    .pokemon-card {
      background: white;
      max-width: 400px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    img {
      width: 150px;
      height: 150px;
    }
    .abilities {
      list-style: none;
      padding: 0;
    }
  </style>
</head>
<body>
  <h1>Pokémon Info Finder</h1>
  <input type="text" id="pokemonName" placeholder="Enter Pokémon name..." />
  <button onclick="getPokemon()">Search</button>

  <input type="text" id="gameName" placeholder="Enter Game name..." />
  <button onclick="getGame()">Search</button>

  <div id="pokemonInfo"></div>
  <div id="gameInfo"></div>


  <script>
    async function getGame() {
        // get the name to search
        const game = document.getElementById('gameName').value.toLowerCase().trim();
        // gets the games
        const response = await fetch(`https://pokeapi.co/api/v2/generation/${game}`);
        // converts it into an opject that we can manipulate, and parse thru
        const data = await response.json();

        const name = data.name
        const species = data.pokemon_species.map(a => a.name).join(', ');

        const infoDiv = document.getElementById('gameInfo');

        infoDiv.innerHTML = `
          <div class="pokemon-card">
            <h2>${name}</h2>
            <p><strong>Species:</strong> ${species}</p>
          </div>
        `;

    }

    async function getPokemon() {
      const name = document.getElementById('pokemonName').value.toLowerCase().trim();

      const infoDiv = document.getElementById('pokemonInfo');
      infoDiv.innerHTML = "Loading...";

      try {
        // Get main Pokémon data

        const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${name}`);
        if (!response.ok) throw new Error('Pokémon not found');
        const data = await response.json();

        // Get description (from species endpoint)
        const speciesResponse = await fetch(data.species.url);
        const speciesData = await speciesResponse.json();
        const descriptionEntry = speciesData.flavor_text_entries.find(
          entry => entry.language.name === "en"
        );
        const description = descriptionEntry ? descriptionEntry.flavor_text.replace(/\f/g, ' ') : "No description available.";

        // Extract relevant info
        const abilities = data.abilities.map(a => a.ability.name).join(', ');
        
        // MOVES
        const moves = data.moves.map(a => a.move.name).join(', ');

        const hp = data.stats.find(stat => stat.stat.name === "hp").base_stat;
        
        const image = data.sprites.front_default;

        // Render info
        infoDiv.innerHTML = `
          <div class="pokemon-card">
            <h2>${data.name.charAt(0).toUpperCase() + data.name.slice(1)}</h2>
            <img src="${image}" alt="${data.name}">
            <p><strong>HP:</strong> ${hp}</p>
            <p><strong>Abilities:</strong> ${abilities}</p>
            <p><strong>Move:</strong> ${moves}</p>
            <p><strong>Description:</strong> ${description}</p>
          </div>
        `;
      } catch (err) {
        infoDiv.innerHTML = `<p style="color:red;">${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
